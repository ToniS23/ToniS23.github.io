<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Page</title>
    <!-- Load the marked.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <h1>Markdown Test</h1>
    <div id="markdown-content">Loading...</div>

    <script>
        // Fetch the Markdown file and convert it to HTML
        fetch('./markdown_test.md') // Adjust the path if needed
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('markdown-content').innerHTML = marked(text);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('markdown-content').innerHTML = 'Failed to load Markdown file.';
            });
    </script>
</body>
</html>
